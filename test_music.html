<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音乐测试页面</title>
</head>
<body>
  <h1>音乐播放测试</h1>
  
  <h2>测试1: 直接播放音乐文件</h2>
  <audio controls>
    <source src="./music/11.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>
  
  <h2>测试2: 使用绝对路径</h2>
  <audio controls>
    <source src="/gratitude-album/music/11.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>
  
  <h2>测试3: 使用完整URL</h2>
  <audio controls>
    <source src="https://lshhlove.github.io/gratitude-album/music/11.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>
  
  <h2>测试4: 图片测试</h2>
  <img src="./images/1.jpg" alt="测试图片1" width="200">
  <img src="/gratitude-album/images/1.jpg" alt="测试图片2" width="200">
  <img src="https://lshhlove.github.io/gratitude-album/images/1.jpg" alt="测试图片3" width="200">
  
  <script>
    // 测试JavaScript中的音乐播放
    console.log('音乐测试页面加载完成');
    
    // 检查音乐文件是否存在
    fetch('./music/11.mp3')
      .then(response => {
        console.log('相对路径音乐文件状态:', response.status);
        return response.ok;
      })
      .catch(error => console.error('相对路径音乐文件错误:', error));
      
    fetch('/gratitude-album/music/11.mp3')
      .then(response => {
        console.log('绝对路径音乐文件状态:', response.status);
        return response.ok;
      })
      .catch(error => console.error('绝对路径音乐文件错误:', error));
      
    fetch('https://lshhlove.github.io/gratitude-album/music/11.mp3')
      .then(response => {
        console.log('完整URL音乐文件状态:', response.status);
        return response.ok;
      })
      .catch(error => console.error('完整URL音乐文件错误:', error));
  </script>
</body>
</html>
