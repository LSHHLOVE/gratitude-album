<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub音频测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .audio-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub音频播放测试</h1>
    
    <div class="test-section info">
        <h3>测试说明</h3>
        <p>这个页面测试GitHub Pages上的音频播放功能，帮助诊断为什么音乐没有声音。</p>
    </div>
    
    <div class="test-section">
        <h3>1. 音频文件访问测试</h3>
        <button onclick="testFileAccess()">测试音乐文件可访问性</button>
        <div id="file-access-result" class="audio-info"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 直接音频播放测试</h3>
        <audio id="direct-audio" controls>
            <source src="./music/11.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        <div class="audio-info">使用HTML5 audio标签直接播放</div>
    </div>
    
    <div class="test-section">
        <h3>3. JavaScript音频对象测试</h3>
        <button onclick="testJSAudio()">测试JavaScript Audio对象</button>
        <button onclick="playJSAudio()">播放</button>
        <button onclick="pauseJSAudio()">暂停</button>
        <div id="js-audio-result" class="audio-info"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 自动播放策略测试</h3>
        <button onclick="testAutoplay()">测试自动播放</button>
        <div id="autoplay-result" class="audio-info"></div>
    </div>
    
    <div class="test-section">
        <h3>5. 用户交互触发播放</h3>
        <button onclick="userTriggeredPlay()">用户点击播放</button>
        <div id="user-trigger-result" class="audio-info"></div>
    </div>
    
    <div class="test-section">
        <h3>6. 控制台日志</h3>
        <div id="console-log" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border: 1px solid #ddd;"></div>
    </div>

    <script>
        let testAudio = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            
            if (type === 'error') {
                logEntry.style.color = '#dc3545';
            } else if (type === 'success') {
                logEntry.style.color = '#28a745';
            }
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // 1. 测试文件访问
        async function testFileAccess() {
            log('开始测试音乐文件访问...');
            const resultDiv = document.getElementById('file-access-result');
            
            try {
                const response = await fetch('./music/11.mp3', { method: 'HEAD' });
                if (response.ok) {
                    resultDiv.innerHTML = '✅ 音乐文件可正常访问 (HTTP 200)';
                    resultDiv.className = 'audio-info success';
                    log('音乐文件访问测试成功');
                } else {
                    resultDiv.innerHTML = `❌ 音乐文件访问失败 (HTTP ${response.status})`;
                    resultDiv.className = 'audio-info error';
                    log(`音乐文件访问失败: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ 音乐文件访问错误: ${error.message}`;
                resultDiv.className = 'audio-info error';
                log(`音乐文件访问错误: ${error.message}`, 'error');
            }
        }
        
        // 2. 测试JavaScript Audio对象
        function testJSAudio() {
            log('初始化JavaScript Audio对象...');
            const resultDiv = document.getElementById('js-audio-result');
            
            if (!testAudio) {
                testAudio = new Audio('./music/11.mp3');
                testAudio.loop = false;
                testAudio.volume = 0.5;
                
                testAudio.addEventListener('canplaythrough', () => {
                    log('音频可以播放');
                });
                
                testAudio.addEventListener('error', (e) => {
                    log(`音频错误: ${e.message}`, 'error');
                });
                
                testAudio.addEventListener('play', () => {
                    log('音频开始播放');
                });
                
                resultDiv.innerHTML = '✅ JavaScript Audio对象初始化成功';
                resultDiv.className = 'audio-info success';
            } else {
                resultDiv.innerHTML = '⚠️ Audio对象已存在';
                resultDiv.className = 'audio-info info';
            }
        }
        
        function playJSAudio() {
            if (testAudio) {
                testAudio.play().then(() => {
                    log('JavaScript Audio播放成功');
                }).catch(error => {
                    log(`JavaScript Audio播放失败: ${error.message}`, 'error');
                });
            }
        }
        
        function pauseJSAudio() {
            if (testAudio) {
                testAudio.pause();
                log('JavaScript Audio已暂停');
            }
        }
        
        // 3. 测试自动播放
        function testAutoplay() {
            log('测试自动播放策略...');
            const resultDiv = document.getElementById('autoplay-result');
            
            if (!testAudio) {
                testAudio = new Audio('./music/11.mp3');
                testAudio.volume = 0.1;
            }
            
            testAudio.play().then(() => {
                resultDiv.innerHTML = '✅ 自动播放成功';
                resultDiv.className = 'audio-info success';
                log('自动播放测试成功');
            }).catch(error => {
                resultDiv.innerHTML = `❌ 自动播放被阻止: ${error.message}`;
                resultDiv.className = 'audio-info error';
                log(`自动播放被阻止: ${error.message}`, 'error');
            });
        }
        
        // 4. 用户交互触发播放
        function userTriggeredPlay() {
            log('用户交互触发播放...');
            const resultDiv = document.getElementById('user-trigger-result');
            
            if (!testAudio) {
                testAudio = new Audio('./music/11.mp3');
                testAudio.volume = 0.5;
            }
            
            testAudio.play().then(() => {
                resultDiv.innerHTML = '✅ 用户交互播放成功';
                resultDiv.className = 'audio-info success';
                log('用户交互播放成功');
            }).catch(error => {
                resultDiv.innerHTML = `❌ 用户交互播放失败: ${error.message}`;
                resultDiv.className = 'audio-info error';
                log(`用户交互播放失败: ${error.message}`, 'error');
            });
        }
        
        // 页面加载时自动测试
        window.addEventListener('load', () => {
            log('页面加载完成，开始自动测试...');
            testFileAccess();
            testJSAudio();
        });
    </script>
</body>
</html>
