version: '3.8'

services:
  gratitude-journey:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gratitude-journey
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gratitude-journey.rule=Host(`gratitude.yourdomain.com`)"
      - "traefik.http.routers.gratitude-journey.entrypoints=web"

  # 可选：Nginx反向代理（如果需要）
  nginx:
    image: nginx:alpine
    container_name: gratitude-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - gratitude-journey
    restart: unless-stopped